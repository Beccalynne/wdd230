<body>
        <header class="header">
            <img class="logo" src="images/logo.webp" alt="Logo" width="128" height="128">
            <h1>Pensacola Chamber of Commerce</h1>
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <nav>
                <a class="🍔 nohover" href="#">
                    <svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/></svg></a>
                <ul class="navigation">
                    <li><a href="index.html">Discover</a></li>
                    <li><a href="discover.html">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="https://www.facebook.com/"><img src="images/5340250_book_face_facebook_fb_icon.png" alt="Facebook Logo" height="48" width="48"></a></li>
                    <li><a href="https://www.instagram.com/?hl=en"><img src="images/5340248_ig_instagram_photo_icon.png" alt="Instagram Logo" height="48" width="48"></a></li>
                </ul>
            </nav>
        </header>

    <main class="join">
        <form method="get" action="thankyou.html">
            <label for="firstname" class="required">First Name:</label>
            <input type="text" name="firstname" id="firstname" autofocus required>

            <label for="lastname" class="required">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>

            <label for="position">Business Position Title:</label>
            <input type="text" name="position" id="position">

            <label for="email">Email: (becca@chamber.com)</label>
            <input type="email" name="email" id="email" placeholder="becca@chamber.com">

            <label for="phone" class="required">Phone Number (555-555-5555):</label>
            <input type="tel" name="phone" id="phone" placeholder="555-555-5555" required pattern="\d\d\d-\d\d\d-\d\d\d\d">

            <label for="business-name" class="required">Business Name</label>
            <input type="text" name="business-name" id="business-name" required>

            <label>
                <input type="radio" name="membership" value="Non-Profit">
                Non-Profit
            </label>
            <label>
                <input type="radio" name="membership" value="Bronze">
                Bronze
            </label>
            <label>
                <input type="radio" name="membership" value="Silver">
                Silver
            </label>
            <label>
                <input type="radio" name="membership" value="Gold">
                Gold
            </label>

            <label for="description">Business description</label>
            <input type="text" name="description" id="description">





            <input type="submit" value="Sign Up">

        </form>
    </main> 

    <footer>
        <img id="f_logo" src="images/logo.webp" alt="Logo" width="128" height="128">
        <div class="address">
            <h2>Pensacola Chamber of Commerce</h2>
            <p>418 W. Garden St., 4th Floor</p>
            <p>Pensacola, FL 32502</p>
        </div>
        <div class="contact">
            <p>(850) 475-4999</p>
            <p>support@pensacolachamber.com</p>
        </div>
        <div class="base">
            <p>&copy; <span id="year"></span> | Becca Norman | Rexburg ID </p>
            <p id="special"> Last Modified <span id="lastmod"></span></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    
</body>
